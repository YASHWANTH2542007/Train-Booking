<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RailEase - Book Ticket</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="../P-7/style.css">
  <link rel="icon" href="../P-7/images/favicon.ico">
</head>
<body style="background-image: url('../P-7/images/train-2264033_1920.jpg');">
  <div class="overlay d-flex justify-content-center align-items-center">
    <div class="container-box animate__animated animate__fadeInDown col-md-6">
      <h2 style="text-align: center;font-size: 50px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: green;" 
          class="animate__animated animate__fadeIn animate__delay-2s"><b>Book Your Ticket</b></h2>
      
      <!-- Booking Form -->
      <form id="bookingForm">
        <div class="mb-3">
          <label class="form-label" style="color: black;font-size: 25px;"><b>From</b></label>
          <input type="text" class="form-control" id="fromStation" required 
                 style="height: 50px;border-radius: 10px;">
        </div>
        <div class="mb-3">
          <label class="form-label" style="color: black;font-size: 25px;"><b>To</b></label>
          <input type="text" class="form-control" id="toStation" required 
                 style="height: 50px;border-radius: 10px;">
        </div>
        <div class="mb-3">
          <label class="form-label" style="color: black;font-size: 25px;"><b>Date</b></label>
          <input type="date" class="form-control" id="journeyDate" required 
                 style="height: 50px;border-radius: 10px;">
        </div>
        <button type="submit" class="btn btn-success w-100 btn-lg rounded-pill">Next â†’</button>
      </form>
    </div>
  </div>

  <script>
    // Store user input in localStorage
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const from = document.getElementById("fromStation").value;
      const to = document.getElementById("toStation").value;
      const date = document.getElementById("journeyDate").value;

      // Save into localStorage
      localStorage.setItem("journey", JSON.stringify({ from, to, date }));

      // Redirect to train selection page
      window.location.href = "../P-7/selecttrain.html";
    });
  </script>
</body>
</html>
