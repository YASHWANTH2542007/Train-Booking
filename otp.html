<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification - RailEase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../P-7/style.css">
  <link rel="icon" href="../P-7/images/favicon.ico">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background:#f8f9fa;">
  <div class="container col-md-4 bg-white shadow-lg p-5 rounded animate__animated animate__slideInRight">
    <h3 class="text-center text-primary mb-4">OTP Verification</h3>
    <p class="text-muted text-center">Enter the OTP sent to your registered mobile/email</p>

    <form id="otpForm">
      <div class="mb-3">
        <input type="text" id="otpInput" class="form-control text-center fs-4" maxlength="6" placeholder="Enter 6-digit OTP" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 btn-lg rounded-pill">Verify OTP</button>
    </form>

    <p id="otpMsg" class="text-danger mt-3 text-center"></p>
  </div>

  <script src="../P-7/script.js"></script>
</body>
</html>
