<!DOCTYPE html>
<html lang="en">
<head>
  <!--<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
  <title>Payment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('payment.jpeg'); background-size:cover; background-position:center;">
  <div class="overlay d-flex justify-content-center align-items-center">
    <div class="container-box col-md-5 animate__animated animate__slideInLeft">
      <h2 class="text-center text-primary mb-4"> Payment</h2>
      
      <form id="paymentForm" class="p-4 bg-white shadow rounded">
        <div class="mb-3">
          <label class="form-label">Card Number</label>
          <input type="text" id="card" class="form-control" maxlength="16" placeholder="Enter 16-digit card number" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Expiry Date</label>
          <input type="month" id="expiry" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">CVV</label>
          <input type="password" id="cvv" class="form-control" maxlength="3" placeholder="***" required>
        </div>
        <button type="submit" class="btn btn-success w-100 btn-lg rounded-pill">Pay Now â†’</button>
      </form>
  
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
