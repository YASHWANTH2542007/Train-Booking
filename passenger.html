<!DOCTYPE html>
<html lang="en">
<head>
  <!--<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
  <title>Passenger Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('photo-1531482615713-2afd69097998.jpeg');">
  <div class="overlay d-flex justify-content-center align-items-center">
    <div class="container-box col-md-6 animate__animated animate__fadeIn">
      <h2 class="text-center text-primary mb-4" style="color:black;">Passenger Details</h2>
      <form id="passengerForm" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" id="age" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select id="gender" class="form-control" required>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-warning w-100 btn-lg rounded-pill">Proceed to Payment â†’</button>
        </form>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
